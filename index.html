<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controle de O.S.</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/6R0pMhM/capa-app.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co/6R0pMhM/capa-app.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="app-container" class="max-w-md mx-auto font-sans text-gray-800 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full p-8 rounded-3xl shadow-2xl text-center border border-gray-100">
            <h2 class="text-2xl font-black mb-2">Acesso Restrito</h2>
            <p class="text-sm mb-6 opacity-70">Entre com seus dados cadastrados</p>
            <input type="text" id="login-nome" placeholder="Nome Completo" class="w-full mb-3 outline-none">
            <input type="email" id="login-email" placeholder="E-mail" class="w-full mb-6 outline-none">
            <button onclick="verificarAcesso()" id="btn-login" class="w-full py-4 rounded-xl shadow-lg">ENTRAR NO SISTEMA</button>
            <p id="login-status" class="text-red-500 text-xs mt-4 hidden font-bold"></p>
        </div>
    </div>

    <div id="main-content" class="hidden p-4">
        <div class="mb-4 text-center">
            <div class="bg-blue-700 text-white py-3 rounded-full shadow-md mb-2 font-bold">üìä CONTROLE DE O.S</div>
            <p class="text-xs font-semibold text-blue-400 uppercase">Ol√°, <span id="user-display" class="text-white"></span></p>
            <button onclick="logout()" class="text-[10px] text-red-500 font-bold underline">Sair</button>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm mb-4 flex gap-2 items-end">
            <div class="flex-1">
                <label class="text-[10px] font-bold text-gray-400 uppercase">M√™s de Refer√™ncia (Ciclo 25)</label>
                <input type="month" id="filtro-mes" onchange="carregarDados()" class="w-full p-2 rounded-lg text-sm outline-none">
            </div>
            <div class="w-24">
                <label class="text-[10px] font-bold text-gray-400 uppercase">Meta O.S</label>
                <input type="number" id="input-meta" onchange="atualizarMeta()" class="w-full p-2 rounded-lg text-sm outline-none">
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm mb-4">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[10px] font-black uppercase text-gray-500">Progresso do Ciclo</span>
                <span id="txt-progresso" class="text-[10px] font-black text-blue-400">0/50</span>
            </div>
            <div class="w-full bg-gray-100 h-4 rounded-full overflow-hidden progress-bg">
                <div id="barra-meta" class="h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-card p-4 rounded-2xl text-center shadow-lg border border-white/10">
                <p class="text-[10px] uppercase font-bold opacity-60 text-white">Valor Total</p>
                <p id="resValor" class="text-xl font-black text-white">R$ 0,00</p>
            </div>
            <div class="bg-card p-4 rounded-2xl text-center shadow-lg border border-white/10">
                <p class="text-[10px] uppercase font-bold opacity-60 text-white">O.S Executadas</p>
                <p id="resQtd" class="text-xl font-black text-white">0</p>
            </div>
        </div>

        <div class="bg-white p-5 rounded-3xl shadow-xl border border-blue-100 mb-6">
            <h2 class="text-blue-400 font-bold mb-4 text-sm uppercase">üìù Novo Lan√ßamento</h2>
            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="data" class="p-2 text-sm outline-none">
                    <select id="tipo" class="p-2 text-sm outline-none">
                        <option value="Trabalho">Trabalho</option>
                        <option value="Folga">Folga</option>
                        <option value="Feriado">Feriado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="qtd" placeholder="Qtd" class="p-2 text-sm outline-none">
                    <input type="number" id="valor" placeholder="R$" step="0.01" class="p-2 text-sm outline-none">
                </div>
                <input type="text" id="obs" class="w-full p-2 text-sm outline-none" placeholder="Observa√ß√£o...">
                <button onclick="salvarNoBanco()" id="btn-save" class="w-full py-3 rounded-2xl shadow-md active:scale-95">SALVAR</button>
            </div>
        </div>

        <div id="listaHistorico" class="space-y-3 p-4 bg-blue-900/50 rounded-3xl shadow-inner min-h-[100px] mb-20"></div>
    </div>
</div>

</body>
</html>
